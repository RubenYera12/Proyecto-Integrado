<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Specer Template">
    <meta name="keywords" content="Specer, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RFAF - Partido</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/partido.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>
<div th:insert="~{partials/header :: header}">...</div>
    <!-- Club Section Begin -->
    <section class="club-section spad">
        <div class="container">
            <div class="ms-content">
                <div class="mc-table datos">
                    <table>
                        <tbody>
                            <tr>
                                <td class="left-team">
                                    <img src="img/defaultTeam.png" id="imgLocal" class="imgActa" alt="">
                                    <h6 class="nameLocal"></h6>
                                </td>
                                <td class="mt-content">
                                <div class="mc-op">Estadio: <span id="stadium"></span></div>
                                <h4 id="resultado">VS</h4>
                                <div class="mc-op" id="fecha"></div>
                                <div class="mc-op" id="nameCompetition"></div>
                                <div class="mc-op">
                                    <img src="img/defaultCompetition.png" id="imgCompetition" class="imgActa" alt="Competion">
                                </div>  

                                </td>
                                <td class="right-team">
                                    <img src="img/defaultTeam.png" id="imgVisitante" class="imgActa" alt="">
                                    <h6 class="nameVisitante"></h6>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="club-tab-list">
                <div class="row listado">
                    <div class="col-md-4 equipo">
                        <h3 class="nameLocal">Real Madrid</h3>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                <div class="club-tab-content jugadoresLocales">
                                </div>
                            </div>
                        </div>
                    </div>          
                    <div class="col-md-4 equipo">
                        <h3>Arbitros</h3>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                <div class="club-tab-content arbitros">
                                </div>
                            </div>
                        </div>
                    </div>   
                    <div class="col-md-4 equipo">
                        <h3 class="nameVisitante">F.C. Barcelona</h3>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="tabs-1" role="tabpanel">
                                <div class="club-tab-content jugadoresVisitantes">

                                </div>
                            </div>
                        </div>
                    </div>           
                </div>
            </div>
        </div>
    </section>
    <!-- Club Section End -->

    <div th:insert="~{partials/footer :: footer}">...</div>

    <!-- Search model Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch"><i class="fa fa-close"></i></div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search model end -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
</body>

</html>

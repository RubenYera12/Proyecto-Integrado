<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>RFAF - login</title>
</head>
<body>
    <div class="container-fluid ps-md-0">
      <div class="row g-0">
        <div class="d-none d-md-flex col-md-6 col-lg-6 bg-image"></div>
        <div class="col-md-6 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h3 class="login-heading mb-4">Inicio de sesión</h3>

                  <div class="alert alert-danger" id="msg" style="display: none;" role="alert"></div>
                    <!-- Sign In Form -->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Introduce el email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="recuerdame">
                            <label class="form-check-label" for="recuerdame">Recuerdame</label>
                        </div>
                        <div class="text-center">
                            <a class="small" href="#" id="resetPassword">He olvidado mi contraseña</a>
                        </div>

                        <button type="button" id="enviar" class="btn btn-success">Enviar</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/login.js"></script>
    </body>
</html>
